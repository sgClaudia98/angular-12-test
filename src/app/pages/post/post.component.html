<div *ngIf="!loading" class="p-3">
  <h3 class="mt-6">
    {{ post.title }}
  </h3>
  <hr />
  <p>{{ post.body }}</p>
  <div>
    <app-comment
      [comment]="comment"
      *ngFor="let comment of comments"
    ></app-comment>
  </div>
</div>

<div *ngIf="loading" class="flex text-center">
  <mat-progress-bar mode="indeterminate"></mat-progress-bar>
</div>
